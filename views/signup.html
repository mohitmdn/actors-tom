<section class="panel panel-default">
    <div class="panel-heading">
        <strong>
            <span class="glyphicon glyphicon-th"></span> Signup a new actor
        </strong>
    </div>
    <div class="panel-body">
        <form role="form" ng-submit="saveActor()">
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name ..." ng-model="actor.name">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" ng-mdoel="actor.gender" class="form-control">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="birthdate">Birthdate</label>
                            <input type="text" class="form-control datepicker" id="birthdate" placeholder="Birthdate ..." ng-model="actor.birthdate">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="height">Height</label>
                            <input type="text" class="form-control" id="height" placeholder="Height ..." ng-model="actor.height">
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight</label>
                            <input type="text" class="form-control" id="weight" placeholder="Weight ..." ng-model="actor.weight">
                        </div>
                    </div>


                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary btn-w-md">Submit</button>
            </div>
        </form>
    </div>
</section>
